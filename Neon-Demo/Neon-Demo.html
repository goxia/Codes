<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>霓虹灯招牌 - 自动隐藏输入</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .sign {
      position: relative;
      width: 96vw;
      height: 70vh;
      padding: 6px;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .neon-text {
      font-size: 14vh;
      color: #fff;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      white-space: nowrap;
      line-height: 1;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 60px #0ff;
      animation: flicker 1.5s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      19%, 23%, 55% { opacity: 0.3; }
    }

    .bulb {
      position: absolute;
      width: 2.2vh;
      height: 2.2vh;
      border-radius: 50%;
      animation: blink 1s infinite;
      pointer-events: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    input {
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(17, 17, 17, 0.4);
      color: #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      width: 80vw;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      transition: all 0.5s ease;
      opacity: 0.1;
    }

    input:focus {
      box-shadow: 0 0 20px #0ff;
      background: #111;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sign" id="sign">
    <div class="neon-text" id="neonText">🎉 欢迎光临 🔥</div>
  </div>

  <input type="text" id="inputText" placeholder="点击输入文字…" value="🎉 欢迎光临 🔥">

  <script>
    const sign = document.getElementById('sign');
    const neonText = document.getElementById('neonText');
    const input = document.getElementById('inputText');
    const colors = ['red', 'orange', 'yellow', 'lime', 'cyan', 'blue', 'magenta', 'pink'];
    const bulbSpacing = 24;
    const bulbMargin = 6;

    input.addEventListener('input', () => {
      neonText.textContent = input.value;
      showInput();
    });

    let hideTimeout;

    function showInput() {
      input.style.opacity = '1';
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        if (document.activeElement !== input) {
          input.style.opacity = '0.1';
        }
      }, 3000);
    }

    input.addEventListener('focus', showInput);
    input.addEventListener('mouseover', showInput);
    input.addEventListener('touchstart', showInput);
    input.addEventListener('blur', () => {
      input.style.opacity = '0.1';
    });

    setTimeout(() => {
      input.style.opacity = '0.1';
    }, 2000);

    function createBulb(x, y, delay) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      bulb.style.left = `${x}px`;
      bulb.style.top = `${y}px`;
      bulb.style.animationDelay = `${delay}s`;
      sign.appendChild(bulb);

      function changeColor() {
        const color = colors[Math.floor(Math.random() * colors.length)];
        bulb.style.backgroundColor = color;
        bulb.style.boxShadow = `0 0 12px ${color}`;
      }

      changeColor();
      setInterval(changeColor, 1000 + Math.random() * 1000);
    }

    function placeBulbs() {
      const rect = sign.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      for (let x = 0; x <= w - bulbMargin; x += bulbSpacing) {
        createBulb(x, bulbMargin, x / 100);
      }
      for (let x = 0; x <= w - bulbMargin; x += bulbSpacing) {
        createBulb(x, h - bulbMargin * 2, x / 100);
      }
      for (let y = bulbSpacing; y <= h - bulbSpacing; y += bulbSpacing) {
        createBulb(bulbMargin, y, y / 100);
      }
      for (let y = bulbSpacing; y <= h - bulbSpacing; y += bulbSpacing) {
        createBulb(w - bulbMargin * 2, y, y / 100);
      }
    }

    placeBulbs();
  </script>
</body>
</html>
